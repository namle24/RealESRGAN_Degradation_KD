name: RealESRGAN_Orgianal_x4_DIV2K
model_type: RealESRGANModel
scale: 4
num_gpu: 4  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /storage/student12/Real-ESRGAN/data/Set5/Set5/GTmod12
    dataroot_lq: /storage/student12/Real-ESRGAN/data/Set5/Set5/LRbicx4
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: Set14
    type: PairedImageDataset
    dataroot_gt: /storage/student12/Real-ESRGAN/data/Set14/Set14/GTmod12
    dataroot_lq: /storage/student12/Real-ESRGAN/data/Set14/Set14/LRbicx4
    io_backend:
      type: disk
      
  test_3:  # the 2nd test dataset
    name: DIV2K
    type: PairedImageDataset
    dataroot_gt: /storage/student12/Real-ESRGAN/data/DIV2K/DIV2K_valid_HR
    dataroot_lq: /storage/student12/Real-ESRGAN/data/DIV2K/DIV2K_valid_LR_bicubic/X4
    filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: RRDBNet
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 64
  num_block: 23
  num_grow_ch: 32

# path
path: #/storage/student12/Real-ESRGAN/Real-ESRGAN/experiments/finetune_RealESRGANx4plus_400k_pairdata/models/net_g_355000.pth
  pretrain_network_g: /storage/student12/Real-ESRGAN/Real-ESRGAN/experiments/finetune_RealESRGANx4plus_400k_pairdata/models/net_g_5000.pth
  strict_load_g: true
  param_key: ~

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    niqe:
      type: calculate_niqe
      crop_border: 4