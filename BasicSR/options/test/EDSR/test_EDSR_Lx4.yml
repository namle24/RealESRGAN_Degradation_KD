name: EDSR_Lx4_f256b32_DIV2K_official
model_type: SRModel
scale: 4
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 0

datasets:
  test_1:  # the 1st test dataset
    name: Set5
    type: PairedImageDataset
    dataroot_gt: /storage/student12/Real-ESRGAN/data/Set5/Set5/GTmod12
    dataroot_lq: /storage/student12/Real-ESRGAN/data/Set5/Set5/LRbicx4
    io_backend:
      type: disk
  test_2:  # the 2nd test dataset
    name: bsd
    type: PairedImageDataset
    dataroot_gt: /storage/student12/Real-ESRGAN/data/bsd100/bicubic_4x/val/HR
    dataroot_lq: /storage/student12/Real-ESRGAN/data/bsd100/bicubic_4x/val/LR
    io_backend:
      type: disk

  test_3:
    name: RealSR
    type: PairedImageDataset
    dataroot_gt: /storage/student12/Real-ESRGAN/data/RealSR/HR
    dataroot_lq: /storage/student12/Real-ESRGAN/data/RealSR/LRx4
    # filename_tmpl: '{}x4'
    io_backend:
      type: disk

# network structures
network_g:
  type: EDSR
  num_in_ch: 3
  num_out_ch: 3
  num_feat: 256
  num_block: 32
  upscale: 4
  res_scale: 0.1
  img_range: 255.
  rgb_mean: [0.4488, 0.4371, 0.4040]

# path
path:
  pretrain_network_g: /storage/student12/Real-ESRGAN/BasicSR/options/test/EDSR/EDSR_Lx4_f256b32_DIV2K_official-76ee1c8f.pth
  strict_load_g: true

# validation settings
val:
  save_img: true
  suffix: ~  # add suffix to saved images, if None, use exp name

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: true
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: true
    niqe:
      type: calculate_niqe
      crop_border: 4
